<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Islamic Quotes</title>
</head>
<body>
    <div class="moon"></div>
    <div class="star"></div>
    <h1 id="header">Select Your Current Mood</h1>
    <div class="mood-container">
        <div class="mood-box happy" onclick="getQuote('happy')">Happy/Calm</div>
        <div class="mood-box frustrated" onclick="getQuote('frustrated')">Frustrated/Embarrassed</div>
        <div class="mood-box sad" onclick="getQuote('sad')">Sad</div>
        <div class="mood-box angry" onclick="getQuote('angry')">Angry</div>
    </div>
    <p id="quote"></p>
    <script src="script.js"></script>
</body>
</html>
